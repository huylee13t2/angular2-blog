<div class="homeContainer">
	<div class="container">
		<div class="homeContent">
			<div ngClass="allBlogs">
				<form #f="ngForm">
					<div class="product">
						<div class="col-md-3">
							<img src="assets/images/{{product.image_name}}" class="img-thumbnail">
							<div class="form-group">
								<label>Change Picture</label>
								<input class="form-control" type="file" (change)="onChange($event)"/>
							</div>
						</div>
						<div class="col-md-9 content_product">
							<div class="form-group">
								<label>Title</label>
								<input class="form-control" type="text" name="title" [(ngModel)]="product.title" >
							</div>
							<div class="form-group">
								<label>Price</label>
								<input class="form-control" type="number" name="price" [(ngModel)]="product.price" >
							</div>
							<div class="form-group">
								<label>Total</label>
								<input class="form-control" type="number" name="total" [(ngModel)]="product.total" >
							</div>
							<div class="form-group">
								<label>Category</label>
								<select class="form-control" name="category" [(ngModel)]="product.category" >
									<option value="{{cate.id}}" *ngFor="let cate of list"  >{{cate.title}}</option>
								</select>
							</div>
							<hr>
							<button *ngIf="currentUser.id == product.user_id" class="btn btn-primary pull-left" (click)="save(product.id)" >Save</button>
							<button style="margin-left: 15px;" *ngIf="currentUser.id == product.user_id" class="btn btn-danger" (click)="deleted(product.id)" >Delete</button>
							<a *ngIf="currentUser.id == product.user_id" class="btn btn-danger pull-right" [routerLink]="['/shop']">Back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<simple-notifications [options]="options" ></simple-notifications>
