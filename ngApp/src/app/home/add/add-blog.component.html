<div class="homeContainer">
	<div class="container">
		<div class="homeContent">
			<div ngClass="allBlogs" >
				<div style="width: 40%; margin: 30px auto;">
					<div class="form-group">
						<label>Title</label>
						<input class="form-control" type="" name="" [(ngModel)] = "data.title" >
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea class="form-control" rows="5" [(ngModel)] = "data.content"></textarea>
					</div>
					<div class="form-group">
						<label>Image</label>
						<!-- <div class="form-control"> -->
							<!-- <input type="file" [(ngModel)] = "data.image" accept="image/png, image/jpeg, image/jpg" /> -->
							<!-- <input type="file" class="form-control" name="image" (change)="upload($event)" [(ngModel)]="data.image"> -->
							<!-- <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" /> -->
							<input type="file" (change)="onChange($event)"/>
						<!-- </div> -->
					</div>
					<div ngClass="actionDetail">
						<button class="btn btn-primary" (click)="save()" ><i class="glyphicon glyphicon-saved" style="padding-right: 7px;"></i>Save</button>
						<button  (click)="cancel()" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash" style="padding-right: 7px;"></i>Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
