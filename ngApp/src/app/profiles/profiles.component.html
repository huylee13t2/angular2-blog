<div class="homeContainer">
	<div class="container">
		<div class="homeContent">
			<div ngClass="allBlogs">
				<div class="row">
					<div class="col-md-3">
						<div class="imgBlog">
							<img src="assets/images/{{data.image_name}}" class="img-thumbnail">
						</div>
						<input type="file" (change)="onChange($event)" [disabled]="currentUser.id != data.id" />
					</div>
					<div class="col-md-9">
						<div class="profile">
							<div class="form-group">
								<label>Username</label>
								<input class="form-control" type="" name="" value="{{data.username}}" disabled="disabled">
							</div>
							<div class="form-group">
								<label>Fullname</label>
								<input class="form-control" type="" name="fullname" [(ngModel)] = "data.fullname" [disabled]="currentUser.id != data.id" >
							</div>
							<div class="form-group">
								<label>Gender</label>
								<select class="form-control" [(ngModel)] = "data.gender" [disabled]="currentUser.id != data.id" >
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							<div class="form-group">
								<label>Birthday</label>
								<!-- <p>{{yourModelDate}}</p>
								<p>{{ data.birthday | date:'dd/MM/yyyy' }}</p> -->
								<!-- <ng2-datepicker [options]="options" [(ngModel)]="date"></ng2-datepicker> -->
								<material-datepicker [dateFormat]="'DD-MM-YYYY'"  [(date)]="yourModelDate" [disabled]="currentUser.id != data.id" ></material-datepicker>
							</div>
							<div class="form-group"  *ngIf="currentUser.id == data.id" >
								<button class="btn btn-primary" (click)="save()" ><i class="glyphicon glyphicon-saved" style="padding-right: 7px;"></i>Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<simple-notifications [options]="options" ></simple-notifications>
